<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>BattleWorld</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://fonts.googleapis.com/css?family=Bitter:400,400i,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <nav>
    <h1>BattleWorld - A RPG project</h1>
  </nav>
  <main>
    <!-- Add your site or application content here -->
    <div class="game-area">
      <div class="map framed" data-map>
        <div class="player-character" data-player></div>
        <div class="foe" data-foe data-foename="garrosh" data-foe-hp></div>
      </div>

      <div class="fight-interface framed" data-fight-interface>
        <img src="billeder/turalyon.jpg" alt="turalyon" class="opponent-image" data-opponent-image>
        <div class="fight-controls">
          <h2 class="opponent-name" data-opponent-nametag>Turalyon wants to battle!</h2>
          <label>HP:</label>
          <input class="opponent-hp" type="number" value="100" disabled data-hp>
          <p data-combat-log>Turalyon wants to battle!</p>
          <hr>
          <button data-attack-btn>Attack him!</button>
          <button data-flee-btn>Run away</button>
          <button data-leave-btn>Leave battle</button>
        </div>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>

</html>
