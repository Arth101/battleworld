<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>BattleWorld</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://fonts.googleapis.com/css?family=Bitter:400,400i,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <!-- Add your site or application content here -->
        <h1>BattleWorld</h1>
        <p>Fight your opponents to the death!</p>

        <div class="game-area">
            <div class="map" data-map>
                <div class="player-character" data-player></div>
                <div class="foe" data-foe></div>
            </div>

            <div class="fight-interface" data-fight-interface>
                <h2 class="opponent-name" data-opponent-nametag>Turalyon wants to battle!</h2>
                <img src="billeder/turalyon.jpg" alt="turalyon" class="opponent-image" data-opponent-image>
                <h2>Hit Points:</h2>
                <input type="number" value="100" disabled data-hp>
                <h3 data-combat-log>Turalyon wants to battle!</h3>
                <hr>
                <button data-attack-btn>Attack him!</button>
                <button data-flee-btn>Run away</button>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
